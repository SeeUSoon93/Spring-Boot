<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시판 메인 화면입니다</h2>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="board,loop : ${boardList}">
				<th th:text="${loop.count}"></th>
				<th><a th:href="@{|/board/detail/${board.boardNum}|}" th:text="${board.boardTitle}"></a></th>
				<th th:text="${#temporals.format(board.boardDate, 'yyyy-MM-dd HH:mm')}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
